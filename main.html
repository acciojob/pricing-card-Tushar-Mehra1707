<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       
        .pricing-card {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        
        .pricing-card:hover {
            transform: scale(1.05);
        }

        
        .pricing-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

       
        .pricing-card h1 {
            font-size: 24px;
            color: #333;
            margin-top: 15px;
        }

       
        .pricing-card p.price {
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }

        
        .pricing-card p.description {
            font-size: 16px;
            color: #7f8c8d;
            margin: 15px 0;
        }

       
        .pricing-card button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        
        .pricing-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="pricing-card">
        
        <img src="https://via.placeholder.com/300x200" alt="Product Image">
        <h1>Premium Package</h1>

        
        <p class="price">$99.99</p>

        <p class="description">Get access to exclusive content and features with our Premium Package. Enjoy unlimited usage and priority support.</p>

        
        <button>Buy Now</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
